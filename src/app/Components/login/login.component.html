<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
    <div class="form-input">
        <label> Email Id</label>
        <input matInput type="email" formControlName="email">

        <!-- <mat-form-field appearance="outline">
            <mat-label>Email or Phone</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email required.
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Invalid email, Please provide valid email.
            </mat-error>
        </mat-form-field> -->

    </div>
    <div class="form-input" id="pwd-inp">
        <label> Password</label>
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <!-- <mat-error *ngIf="loginForm.get('password')?. hasError('required')">Password is required</mat-error> -->
        <button mat-icon-button (click)="toggleHidePassword($event)" class=" eye-icon">
            <img *ngIf="hidePassword" src="../../../assets/Icons/visibility_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            <img *ngIf="!hidePassword" src="../../../assets/Icons/visibility_off_24dp_FILL0_wght400_GRAD0_opsz24.svg"
                alt=""></button>
    </div>
    <a href="">Forgot Password?</a> <br>
    <button class="login-btn" type="submit">Login</button>
    <div class="hr-or">
        <hr>
        <h4>OR</h4>
        <hr>
    </div>
    <div class="fb-gl-btns"><button class="fb-btn">Facebook</button>
        <button class="gl-btn">Google</button>
    </div>
</form>
